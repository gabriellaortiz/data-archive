<!doctype html>
<html lang="en" id="top">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Search History Upload</title>
</head>

<body>
  <h2 class="content-head is-center">Contact Us!</h2>
  <aside>
       <p>
           We would <em>love</em> to hear from you! </p>
           <p>Please use the <b><em>Contact Form</em></b>
           to send us a message.
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbzL0B5xJZjjkhi7g3uGvhxlApWyhn595b-msJ9NQZ8Ie4VcncmmCRZt/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="web_data">What is the web data: </label>
        <input id="web_data" name="web_data" placeholder="Web data selection" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="affect">List Affect</label>
        <input id="affect" name="affect" type="affect" value="affect" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="affect-more">Why do you feel this way? </label>
        <textarea id="affect-more" name="affect-more" rows="10"
        placeholder="WHat's on your mind..."></textarea>
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for contacting us!
        We will get back to you soon!</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
<!-- END -->
     <a href="#top">Jump to top of page</a>
</body>
</html>
